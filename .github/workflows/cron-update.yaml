on:
  schedule:
    - cron: '30 15 * * *'
  push:
    paths:
      - '**.Rmd'
  workflow_dispatch

jobs:
  build:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v1

      - name: Install pandoc
        run: |
          brew install pandoc

      - name: Cache Renv packages
        uses: actions/cache@v2
        with:
          path: $HOME/.local/share/renv
          key: r-${{ hashFiles('renv.lock') }}
          restore-keys: r-

      - name: Install packages
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'

      - name: Render Rmarkdown files
        run: |
          RMD_PATH=($(ls -R | grep '[.]Rmd$'))
          Rscript -e 'for (f in commandArgs(TRUE)) if (file.exists(f)) rmarkdown::render(f)' ${RMD_PATH[*]} 

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          PNG_FILES=($(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '[.]png$'))
          MD_FILES=($(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '[.]md$'))
          git add PNG_FILES
          git add MD_FILES
          git commit -m 'Re-build GitHub metrics' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
