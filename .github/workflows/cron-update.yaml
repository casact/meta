on:
  schedule:
    - cron: '30 15 * * *'
  push:
    paths:
      - '**.Rmd'
      - '**.yaml'

jobs:
  build:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v1

      - name: Install pandoc
        run: |
          brew install pandoc

      - name: Cache Renv packages
        uses: actions/cache@v2
        with:
          path: $HOME/.local/share/renv
          key: r-${{ hashFiles('renv.lock') }}
          restore-keys: r-

      - name: Install packages
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'
      
      - name: Install dependencies
        run: Rscript -e 'install.packages(c("rmarkdown","gh", "tidyverse"))'

      - name: Render Rmarkdown files
        run: |
          RMD_PATH=($(find . -name "*.Rmd"))
          echo $RMD_PATH
          Rscript -e 'for (f in commandArgs(TRUE)) if (file.exists(f)) rmarkdown::render(f)' ${RMD_PATH[*]} 

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          PNG_FILES=($(git ls-files -m *.png))
          MD_FILES=($(git ls-files -m *.md))
          echo ${MD_FILES[*]}
          git add ${PNG_FILES[*]} || echo "No png files to add"
          git add MD_FILES || echo "No new markdown files to add"
          git commit -m 'Re-build GitHub metrics' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
